<!DOCTYPE html>
<html>
    <head>
        <title>Customer signup</title>
        <link rel="stylesheet" type="text/css" href="Styles/cstyle.css">
    </head>
    <body>
      <div class="bg">
        <form>
            <h2>Sign Up</h2>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email"required>
            </div>
            <div class="form-group">
              <label for="name">Occupation:</label>
              <input type="text" id="name" name="name" placeholder="Enter your occupation" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="password should contain special character" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="retype the password"required>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="addressLine1" name="addressLine1" placeholder="addressLine1" required>
              <input type="text" id="addressLine2" name="addressLine2" placeholder="addressLine2">
              <input type="text" id="state" name="state" placeholder="state" required>
              <input type="text" id="city" name="city" placeholder="city"required>
              <input type="text" id="pincode" name="pincode" placeholder="pincode" required>
              <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone"placeholder="Enter your Phone number"required>
            </div>
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </form>
      </div>
    </body>
</html>
