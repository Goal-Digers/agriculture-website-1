<!DOCTYPE html>
<html>
    <head>
        <title>Business signup</title>
        <link rel="stylesheet" type="text/css" href="Styles/bstyle.css">
    </head>
    <body>
      <div class="bg">
        <form>
            <h2>Sign Up</h2>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your Phone"required>
            </div>
            <div class="form-group">
              <label for="addressLine1">Address:</label>
              <input type="text" id="addressLine1" name="addressLine1" placeholder="addressLine1" required>
              <input type="text" id="addressLine2" name="addressLine2" placeholder="addressLine2">
              <input type="text" id="state" name="state" placeholder="state" required>
              <input type="text" id="city" name="city" placeholder="city"required>
              <input type="text" id="pincode" name="pincode" placeholder="pincode" required>
              <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
          </div>
            <div class="form-group">
              <label for="businessName">Company Name:</label>
              <input type="text" id="businessName" name="businessName" placeholder="Enter your company/industry name"required>
            </div>
            <div class="form-group">
              <label for="businessPhone">Business Phone:</label>
              <input type="tel" id="businessPhone" name="businessPhone" placeholder="Enter your Business Phone" required>
            </div>
            <div class="form-group">
              <label for="businessmail">Business E-Mail:</label>
              <input type="mail" id="businessmail" name="businessmail" placeholder="Enter your Business E-Mail"required>
            </div>
            <div class="form-group">
              <label for="businessAddress">Business Address:</label>
              <input type="text" id="addressLine1" name="addressLine1" placeholder="addressLine1" required>
              <input type="text" id="addressLine2" name="addressLine2" placeholder="addressLine2">
              <input type="text" id="state" name="state" placeholder="state" required>
              <input type="text" id="city" name="city" placeholder="city"required>
              <input type="text" id="pincode" name="pincode" placeholder="pincode" required>
              <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
              <label for="gstin">GSTIN:</label>
              <input type="text" id="gstin" name="gstin" placeholder="Enter your GSTN Number" />
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" placeholder="Enter your username"required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="Password should contain special character"required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Retype your password" required>
            </div>
            <div class="form-group">
              <label for="userType">User Type:</label>
              <select id="usertypeselect" name="usertypeselect"  placeholder="Select your user type" required>
                <option value="">Select</option>
                <option value="bank">Whole Sale</option>
                <option value="credit">Retail Buyer</option>
              </select>
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" id="location" name="location" placeholder="Enter your location" required>
            </div>
            <div class="form-group">
              <label for="businessDetails">About your Business</label>
            <textarea id="businessDetails" name="businessDetails" placeholder="Tell us about your business" required></textarea>
            </div>
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>
      </div>
    </body>
</html>
